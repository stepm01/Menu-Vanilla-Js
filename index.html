<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>ToDo</title>
</head>
<body>
   <section class="menu">
        <div class="title">
            <h2>Menu</h2>
            <div class="underline"></div>
        </div>
        <div class="btn-container">
            <button class="filter-btn" type="button" data-id="all">All</button>
            <button class="filter-btn" type="button" data-id="breakfast">Breakfast</button>
            <button class="filter-btn" type="button" data-id="lunch">Lunch</button>
            <button class="filter-btn" type="button" data-id="shakes">Shakes</button>
        </div>
        <div class="section-center">
            <article class="menu-item">
                <img src="./menu-item.jpeg" class="photo">
                <div class="item-info">
                    <header>
                    <h4>Butter Milk</h4>
                    <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta autem quaerat, esse, commodi alias ratione laborum non reiciendis eaque sed, exercitationem aperiam error possimus nemo aut. Accusantium et aliquid molestias.
                    </p>
                </div>
            </article>
        </div>
   </section>
    <script src="./app.js"></script>
</body>
</html>
